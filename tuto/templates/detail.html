{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='detail.css')}}">
{% endblock %}
{% block main %}
<div class="container">
    <h1>{{book.title}}</h1>
    <img src="{{ url_for('static', filename='images/'+book.img)
    }}" alt="{{book.title}}" title="{{book.title}}">
    <p>{{book.author}}</p>
    <p>{{book.price}}</p>
    {% for g in genres %}
    <p>{{g.name}}</p>
    {% endfor %}
    <h2>Ajouter un genre</h2>
    <a href="{{ url_for('select_genre_for_book', book_id=book.id) }}">
        <button>Choisir un genre Ã  ajouter</button>
    </a>
    <a href="{{ url_for('edit_author', id=book.author_id) }}">Modifier l'auteur</a>
    <a href="{{book.url}}">Acheter le livre</a>
    <a class ="supprimer" href="{{ url_for('remove_book', id=book.id )}}"> Supprimer le livre</a>
</div>
{% endblock %}
