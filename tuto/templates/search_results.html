{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', 
filename='books.css')}}"> 
{% endblock %}
{% block main %}
    <h1>Résultats de recherche : {{ query }}</h1>
    <div class="sample">
        {% if books %}
            {% for x in books %}
            <a href="{{ url_for('detail', id=x.id) }}">
                <img src="{{ url_for('static', filename='images/' + x.img) }}" alt="{{ x.title }}" title="{{ x.title }}">
                <p>{{ x.title }}</p>
            </a>
            {% endfor %}
        {% else %}
            <p>Aucun livre trouvé.</p>
        {% endif %}
    </div>
{% endblock %}
